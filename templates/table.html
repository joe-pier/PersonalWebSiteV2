<!DOCTYPE html>
<html>

<head>
  <title>User Data Table</title>
  <link rel="icon" href="/static/logo.png" / style="border-radius: 20%;">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <style>
    @font-face {
      font-family: Cocogoose;
      src: url('/static/Cocogoose.ttf');
    }


    .custom_width {
      width: 165px !important;
    }
  </style>
</head>

<body>
  {%include 'nav.html'%}
  <p></p>
  <div class="container">
    <table class="table table-striped">


      <tr>
        <th scope="row">id</th>
        <th scope="col">name</th>
        <th scope="col">last name</th>
        <th scope="col">email</th>
        <th scope="col">linkedin</th>
        <th scope="col">notes</th>
        <th scope="col">created at</th>
      </tr>
      {% for row in data %}
      <tr>
        <b>
          <th>{{ row["id"] }}</th>
        </b>
        <td>{{ row["name"] }}</td>
        <td>{{ row["last_name"] }}</td>
        <td>{{ row["email"] }}</td>
        <td>{{ row["linkedin"] }}</td>
        <td>{{ row["notes"] }}</td>
        <td>{{ row["created_at"] }}</td>




      </tr>
      {% endfor %}
    </table>
  </div>
  <div style="font-size: 8px; text-align: center; margin-top: 5px;">
    <form action="/login/data/remove" method="post" class="container">
      <div>
        <label for="id" style="font-family:Arial, Helvetica, sans-serif;"> remove contact by ID</label><br>
        <input type="text" name="id" placeholder="ID" required class="form-control">
      </div>
      <div class="mb-4">
        <input class="btn btn-outline-primary custom_width" type="submit" style="margin-top: 15px;">
      </div>
    </form>
  </div>
</body>
{%include 'footer.html'%}

</html>
