<!DOCTYPE html>
<html>

<head>
    <title>Pier.it</title>
    <link rel="icon" href="/static/logo.png" / style="border-radius: 20%;">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <style>
        @font-face {
            font-family: Cocogoose;
            src: url('static/Cocogoose.ttf');
        }

        #banner {
            width: 100%;
            height: 360px;
            object-fit: cover;
            margin-bottom: 24px;
        }

        .custom_width {
            width: 165px !important;
        }
    </style>

</head>

<body>
    {%include 'nav.html'%}
    <div class="container">
        <div style="font-family:Arial, Helvetica, sans-serif; margin-left: 24px; margin-top: 24px;">
            <h4 style="text-align: left;"> <b>Application form</b></h4>
            <form action="/form/data" method="post">
                <div class="col-form-label mb-2" style="text-align: left;">
                    <div>
                        <label for="Name"> Full Name</label><br>
                        <input type="text" name="Name" placeholder="Joe" required>
                    </div>
                    <div class="mt-1">
                        <label for="Last Name"> Last Name</label><br>
                        <input type="text" required name="Last Name" placeholder="Rogan">
                    </div>
                    <div class="mt-1">
                        <label for="Email"> Email</label><br>
                        <input type="email" required name="Email" placeholder="jr@gmail.com">
                    </div>
                    <div class="mt-1">

                        <label for="Linkedin"> Linkedin </label><br>
                        <input type="url" name="Linkedin" placeholder="https://linkedin.com/in/JoeRogan">
                    </div>
                    <div class="mt-2">
                        <label for="Linkedin"> Want to say something? Write here </label><br>
                        <textarea name="notes" cols="30" rows="10"></textarea>
                    </div>
                    {{ xcaptcha }}
                    <div class="mb-4">
                        <input class="btn btn-outline-primary custom_width" type="submit" style="margin-top: 15px;">
                    </div>
                </div>
        </div>
        </form>
    </div>
    </div>
    <div> {%include 'footer.html'%} </div>
</body>
