<!DOCTYPE html>
<html>

<head>
    <title>Pier.it</title>
    <link rel="icon" href="/static/logo.png" / style="border-radius: 20%;">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <style>
        @font-face {
            font-family: Cocogoose;
            src: url('static/Cocogoose.ttf');
        }

        #banner {
            width: 100%;
            height: 360px;
            object-fit: cover;
            margin-bottom: 24px;
        }

        .custom_width {
            width: 165px !important;
        }

        body {
            background-color: rgb(223, 237, 243, 255);
        }
    </style>

</head>

<body>
    {%include 'nav.html'%}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div style="font-family:Arial, Helvetica, sans-serif; margin-left: 24px; margin-top: 24px;">
                    <h4 style="font-family: Cocogoose; margin-bottom: 36px; margin-top: 100px;"> <b>Hi there! Put your
                            credentials here:
                        </b></h4>
                    <form action="/login/data" method="post" class="container">
                        <div class="col-form-label mb-2" style="text-align: left; ">
                            <div>
                                <label for="username" style="font-family: Cocogoose;"> username</label><br>
                                <input type="text" name="Name" placeholder="username" required class="form-control">
                            </div>
                            <div class="mt-3">
                                <label for="password" style="font-family: Cocogoose;"> password</label><br>
                                <input type="password" required name="password" placeholder="*************"
                                    class="form-control">
                            </div>

                            <div style="margin-top: 24px;">
                                {{ xcaptcha }}
                            </div>
                            <div class="mb-4">
                                <input class="btn btn-outline-primary custom_width" type="submit"
                                    style="margin-top: 15px; ">
                            </div>

                        </div>
                    </form>
                </div>


            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <img class="img-fluid mx-auto d-block" src="static/doggo tail.gif" alt="Image description">
            </div>
        </div>
    </div>
    </div>









    <div> {%include 'footer.html'%} </div>
